<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/body.css">

</head>

<body>
  <div class="header">
    <div class="left-section">
      <div>
        <img class="logo" src="imgs/tullängens-logga.png">
      </div>
      <div class="text-container">
        <div class="logo-blue-text"><b>Tullängsgymnasiet.</b></div>
        <div class="logo-gray-text"> <b>En del av Örebro kommun</b> </div>
      </div>

    </div>

    <div class="middle-section">
      <div class="search-bar-div">
        <input class="search-bar" type="text" placeholder="Hej! vad letar du efter?">

        <div class="search-button-div">
          <button class="search-button">
            <img class="search-img" src="imgs/search-icon.png">
          </button>
          <div class="sök-text">
            S&Ouml;K
          </div>
        </div>
      </div>
    </div>


    <div class="right-section">
      <div class="button-div">
        <button class="menu-button">
          <img class="menu-img" src="imgs/menu-icon.png">
        </button>
        <div class="menu-text">
          MENY
        </div>
      </div>
    </div>
  </div>




  <div class="holder-div">
    <div class="contact-and-listen">
      <div class="info">
        <img src="imgs/speech-bubble-icon.png" class="info-img">
        <p class="info-text">
          Kontakta oss</p>
      </div>
      <div class="info">
        <img src="imgs/Sound-icon.png" class="info-img">
        <p class="info-text">
          Lyssna</p>
      </div>
    </div>

    <div class="main-info">
      <div class="school-img-div">
        <img class="school-img" src="imgs/school.png">

      </div>

      <div class="about_us">
        <div class="menu-buttons">
          <div class="menu-button-icons">
            <img class="buttons-icons" src="imgs/menu-icon/icon1.png">
          </div>
          <p class="menu-text">
            Öppet hus och elev för en dag
          </p>
        </div>


        <div class="menu-buttons">
          <div class="menu-button-icons">
            <img class="buttons-icons" src="imgs/menu-icon/icon2.png">
          </div>
          <p class="menu-text">
            Våra program
          </p>
        </div>

        <div class="menu-buttons">
          <div class="menu-button-icons">
            <img class="buttons-icons" src="imgs/menu-icon/icon3.png">
          </div>
          <p class="menu-text">
            Nanochip rundtur i skolans lokaler
          </p>
        </div>

        <div class="menu-buttons">
          <div class="menu-button-icons">
            <img class="buttons-icons" src="imgs/menu-icon/icon4.png">
          </div>
          <p class="menu-text">
            Anmäl frånvaro
          </p>

          
        </div>



      </div>
    </div>





  </div>

  <div class="välkomen">
    VÄLKOMMEN TILL TULLÄNGSGYMNASIET
  </div>

  <div class="nyt_program_bild_div">
    <img class="nyt_program_bild" src="imgs/nyt_program.png">
  </div>
  <div>
    <img class="banner_img" src="imgs/industri.png">
  </div>
  <div class="program_och_inriktning">
    PROGRAM OCH INRIKTNINGAR
  </div>

  <div class="nyt_program_bild_div">
    <img class="nyt_program_bild" src="imgs/less_mer.png">
  </div>


  <div style="display: flex; flex-direction: column;">
    <div style="display: flex; flex-direction: row; justify-content: center;">
      <img class="icons" src="imgs/icons/bygg.png">
      <img class="icons" src="imgs/icons/el.png">
      <img class="icons" src="imgs/icons/fodorn.png">
    </div>

    <div style="display: flex; flex-direction: row; justify-content: center; margin-top: 60px;">
      <img class="icons" src="imgs/icons/VVS.png">
      <img class="icons" src="imgs/icons/teknik.png">
      <img class="icons" src="imgs/icons/industri.png">
    </div>
    
    <div style="display: flex; flex-direction: row; justify-content: center; margin-top: 60px;">
      <img class="icons" src="imgs/icons/introduktion.png">
    </div>
  </div>

</body>

</html>
